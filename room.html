<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perguntas e Respostas - Rocket.Q</title>

    <!-- css -->
    <link rel="stylesheet" href="style/room.css" />
    <link rel="stylesheet" href="style/global.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="assets/logo.svg" alt="logo roquet.Q" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="/assets/copy.svg" alt="Copiar numero da sala" />
          </div>
          <a href="#" class="button">
            <img src="/assets/users-white.svg" alt="Criar sala" />
            criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question"
              >O que você quer perguntar?</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>

            <footer>
              <div>
                <img src="/assets/lock.svg" alt="Pergunta anonima" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="/assets/Avatar.svg" alt="Avatar" />
                </div>
                <div class="question">
                  <p>Qual a diferença entre const, var e let no javaScript?</p>
                </div>
              </div>
              <div class="action"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
